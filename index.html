<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- Css file linking -->
    <link rel="stylesheet" href="style.css">
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/99e4a8e3d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="clock">
            <div class="name-heading">
                <h1>Digital Clock</h1>
            </div>
            <div class="time">
                <div class="hours" id="hours"><span></span></div>
                <span class="h">Hours</span>
                <div class="minutes" id="minutes"><span></span></div>
                <span class="m">Minutes</span>
                <div class="seconds" id="seconds"><span></span></div>
                <span class="s">Seconds</span>
            </div>
        </section>
        <main class="main_container">
            <div class="image">
                <img src="image.jpg" alt="Nikhil">
            </div>
        </main>
        <section class="counter-clock">
            <div class="counter">
                <h1>Time Remaning For Birthday</h1>
            </div>
            <div class="counter-time">
                <div class="day1"><span></span></div>
                <span class="d-1">Days</span>
                <div class="hours1"><span></span></div>
                <span class="h-1">Hours</span>
                <div class="minutes1"><span></span></div>
                <span class="m-1">Minutes</span>
                <div class="seconds1"><span></span></div>
                <span class="s-1">Seconds</span>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
